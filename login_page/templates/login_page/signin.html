{% load static tailwind_tags %}
<html>
  <body class="bg-base-200 flex items-center justify-center min-h-screen">
    {% tailwind_css %}
    <form method="post" class="card w-96 bg-base-100 shadow-xl p-8">
      {% csrf_token %}
      <h2 class="text-2xl font-bold mb-4">Sign In</h2>
      <input type="email" name="email" placeholder="Email" class="input input-bordered w-full mb-4" required>
      <input type="password" name="password" placeholder="Password" class="input input-bordered w-full mb-4" required>
      <button type="submit" class="btn btn-primary w-full">Sign In</button>
      <a href="{% url 'signup' %}" class="btn btn-link w-full mt-2">Don't have an account? Sign Up</a>
      {% for message in messages %}
        <div class="alert alert-info mt-2">{{ message }}</div>
      {% endfor %}
    </form>
  </body>
</html>
